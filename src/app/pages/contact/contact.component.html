<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="animate__animated animate__backInUp">
                <h2 class="text-center mt-5 text">SUGIERE UN LIBRO Y LO PUBLICAMOS PARA TI!</h2>
                <div class="mt-5">
                    <label for="exampleFormControlInput1" class="form-label text">Nombre:</label>
                    <input [(ngModel)]="data.name" [ngModelOptions]="{standalone: true}" type="text"
                        class="form-control color-input" id="exampleFormControlInput1" placeholder="Ingrese su nombre..."
                        required>
                </div>
                <div class="mt-3">
                    <label for="exampleFormControlInput1" class="form-label text">Correo Electronico:</label>
                    <input type="email" [(ngModel)]="data.subject" [ngModelOptions]="{standalone: true}"
                        class="form-control color-input" id="exampleFormControlInput1" placeholder="Ingrese su correo..."
                        required>
                </div>
                <div class="mt-3 mb-5">
                    <label for="exampleFormControlTextarea1" class="form-label text">Mensaje:</label>
                    <textarea [(ngModel)]="data.text" [ngModelOptions]="{standalone: true}"
                        class="form-control color-input" placeholder="Ingrese su Sugerencia..." id="exampleFormControlTextarea1" rows="3"
                        required></textarea>
                </div>
                <a class="btn color" style="width: 100%;" (click)="sendMessage()">Enviar</a>
            </form>
        </div>
    </div>
        <div class="row text-center p-4">
            <div class="col-12">
            <h1 class="animate__animated animate__bounceInUp">REDES SOCIALES</h1>
            <ul>
                <li class="icon">
                    <a href="https://www.facebook.com/richardfernando.jimenez/" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                </li>
                <li class="icon">
                    <a>
                        <i class="fa fa-telegram"></i>
                    </a>
                </li>
                <li class="icon">

                    </a>
                </li>
            </ul>
            </div>
        </div>
</div>
